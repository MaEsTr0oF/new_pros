<!DOCTYPE html>
<html>
<head>
    <title>Тест подключения</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Тест подключения к сайту</h1>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>

</html>
